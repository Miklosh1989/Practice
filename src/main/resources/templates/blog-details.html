<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.fullText}"/>
        <p th:text="${el.views}"/>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="bth bth-warning">Редактировать</a>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button class="bth bth-warning" type="submit">Удалить</button>
        </form>


    </div>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
